<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Make My Trip admin</title>
    <link th:href="@{/styles/admin_main.css}" type="text/css" href="" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>

<div class="nav-div" style="padding-bottom: 3em" th:insert="admin-home :: admin-navbar"> </div>


<div class="main-div" >

    <div>
        <h3>Customers</h3>
    </div>
    <div style="vertical-align: middle">
        <!--        edit-->
        <form th:action="@{/admin/customers}" method="post" >
            <div class = "input-group" style="width: 60%; margin: 1em auto 1em auto">
                <input class = "form-control" type="text" id="customerName" name="customerName"  placeholder="Find by Customer Name" size="50" >
                <button type="submit" name="action" value = "search" class="btn btn-info" style="margin-right: .5em">Search</button>
                <button type="submit" name="action" value = "reset" class="btn btn-info">Reset</button>
            </div>
        </form>
        <!--        edit-->
    </div>

    <div >
        <table class="table table-dark table-striped sortable" style="width: 80%; margin: 1em auto 1em auto">

            <thead style="text-align: center; vertical-align: middle">
            <!--            edit-->
            <tr >
                <th scope="col" th:width="18"><b> ID </b></th>
                <th scope="col" th:width="29"><b> Name </b> </th>
                <th scope="col" th:width="29"><b> Email </b> </th>
                <th scope="col" th:width="10"><b> Balance Left </b> </th>
            </tr>
            </thead>
            <tbody>
            <!--            edit-->
            <tr th:each="customer : ${customers}" >
                <td scope="row" th:text="${customer.get('USER_ID')}"></td>
                <td scope="row" th:text="${customer.get('NAME')}"></td>
                <td scope="row" th:text="${customer.get('EMAIL')} "></td>
                <td scope="row" th:text="${customer.get('AMOUNT')}"></td>

            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
