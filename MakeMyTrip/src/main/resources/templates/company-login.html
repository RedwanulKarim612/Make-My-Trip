<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Make My Trip admin</title>
    <link th:href="@{/styles/customer_main.css}" type="text/css" href="" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body style="background: darkgrey">
<div class="container">
    <form th:action="@{/company/login}" method="post" th:object="${authenticationRequest}">
        <h2 class="form-signin-heading" style="text-align: center;margin-bottom: .5em">Make My Trip</h2>
        <h4 class="form-signin-heading" style="text-align: center;margin-bottom: .5em">Company Login</h4>
        <div class="form-group mb-3">
            <label class="form-label" for="username"> username: </label>
            <input class = "form-control" type="text" id="username" th:field="*{username}"  size="50" >
        </div>
        <div class="form-group">
            <label class="form-label" for="password"> password: </label>
            <input class = "form-control" type="password" id="password" th:field="*{password}" size="50" >
        </div>
        <div class="form-group align-bottom" style="margin: 2em auto 2em auto; width: 50%">
            <button class="btn btn-lg btn-primary btn-block" type="submit" style="width: 100%; margin-right: auto;margin-left: auto">Log in</button>
        </div>
    </form>
</div>
</body></html>
