<html lang="en" xmlns:th="http://www.thymeleaf.org"><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Make My Trip admin</title>
    <link th:href="@{/styles/admin_main.css}" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>

<div class="nav-div" style="padding-bottom: 3em" th:insert="admin-home :: admin-navbar"> </div>


<div class="main-div" >
    <div>
        <h3> Company Information </h3>
    </div>
    <div class="info-div">
        <h5> <b>Company Id :</b>  <span th:text="${company.companyId}"></span> </h5>
        <h5> <b>Company Name :</b>  <span th:text="${company.companyName}"></span> </h5>
    </div>

    <div style="display: flex">
        <a th:href="@{'/admin/companies/' + ${company.companyId} + '/edit'}">
            <button  value = "edit" class="btn btn-lg btn-secondary" style="margin-right: 1em" >Edit</button>
        </a>
        <form th:action="@{'/admin/companies/' + ${company.companyId}}" method="post" >
            <div class="form-group align-bottom" >

                <button type="submit" name="action" value = "delete" class="btn btn-lg btn-danger" >Delete</button>
            </div>
        </form>
        <a href="/admin/companies/">
            <button  value = "back" class="btn btn-lg btn-secondary" style="margin-left: 1em" >Back</button>
        </a>
    </div>

</div>
</body>
</html>
