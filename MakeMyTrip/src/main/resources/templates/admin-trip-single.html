<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Make My Trip admin</title>
    <link th:href="@{/styles/admin_main.css}" type="text/css" href="" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>

<div class="nav-div" style="padding-bottom: 3em" th:insert="admin-home :: admin-navbar"> </div>


<div class="main-div" >
    <div>
        <h3> Trip Information </h3>
    </div>
    <div class="info-div">
        <h5> <b>Trip Id :</b>  <span th:text="${trip.get('TRIP_ID')}"></span> </h5>
        <h5> <b>Starts From :</b>  <span th:text="${trip.get('SADD')} + ',' + ${trip.get('CS')}"></span> </h5>
        <h5> <b>Destination :</b>  <span th:text="${trip.get('DADD')} + ' ,' + ${trip.get('CD')}"></span> </h5>
        <h5> <b>Starts at :</b>  <span th:text="${trip.get('START_TIME')}"></span> </h5>
        <h5> <b>Duration :</b>  <span th:text="${trip.get('DURATION')}"></span> </h5>
        <h5> <b>Vehicle Used :</b>  <span th:text="${trip.get('VEHICLE_ID')}"></span> </h5>
        <h5> <b>Company :</b>  <span th:text="${trip.get('COMPANY_NAME')}"></span> </h5>
        <h5> <b>Base price :</b>  <span th:text="${trip.get('BASE_PRICE')}"></span> </h5>
        <h5> <b>Upgrade Pct :</b>  <span th:text="${trip.get('UPGRADE_PCT')}"></span> </h5>


    </div>

    <div style="display: flex">
        </form>
        <a href="/admin/trips/">
            <button  value = "back" class="btn btn-lg btn-secondary" style="margin-left: 1em" >Back</button>
        </a>
    </div>

</div>

</body>
</html>
