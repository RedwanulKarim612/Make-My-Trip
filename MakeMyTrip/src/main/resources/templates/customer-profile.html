<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Make My Trip admin</title>
    <link th:href="@{/styles/customer_main.css}" type="text/css" href="" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous">
</head>

<div>
<div class="nav-div" style="padding-bottom: 3em" th:insert="home :: customer-navbar"> </div>
<div class="grid-container">
    <div class="profile-div">
        <div>
            <h3 style="text-align: center;margin-bottom: .5em; padding-top: 3em"> Your Information </h3>
        </div>
        <div class="info-div">
            <h5> <b>User Id :</b>  <span th:text="${customer.userId}"></span> </h5>
            <h5> <b>Name :</b>  <span th:text="${customer.name}"></span> </h5>
            <h5> <b>Email :</b>  <span th:text="${customer.email}"></span> </h5>
            <h5> <b>Password :</b>  <span th:text="${customer.password}" ></span> </h5>
        </div>

        <div style="display: flex  ">

            <a href="/user/profile/edit" style="margin-left: auto">  <button  class="btn btn-lg btn-secondary" >Edit Information</button> </a>
            <form th:action="@{'/user/profile'}" method="post" style="margin-right: auto; margin-left: .5em">
                <div class="form-group align-bottom" >

                    <button type="submit" name="action" value = "logout" class="btn btn-lg btn-danger" >logout</button>

                </div>
            </form>
        </div>
    </div>

    <div class="wallet-div">
        <div>
            <h3 style="text-align: center;margin-bottom: .5em; padding-top: 3em"> Wallet </h3>
        </div>
        <div class="wallet-info-div">
            <h5> <b>Balance :</b>  <span th:text="${amount}"></span> </h5>

        </div>
        <div style="display: block; margin-left: auto;margin-right: auto; padding-top: 4em">
            <form th:action="@{/user/profile}" method="post" >
                <div class = "input-group" style="margin-right: auto;margin-left: auto; width: 80%">
                    <input class = "form-control" type="text" id="transactionId" name="transactionId"  placeholder="Transaction Id" size="15" >
                    <button type="submit" name="action" value = "verifyTID" class="btn btn-info" style="margin-left: .5em">Add Money</button>
                </div>
            </form>
        </div>
    </div>

    </div>
</div>

</div>

</body>
</html>
