<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Make My Trip admin</title>
    <link th:href="@{/styles/customer_main.css}" type="text/css" href="" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>

<div>
    <div>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
            <div class="container-fluid">
                <a href="#" class="navbar-brand" style="font-family: 'Lucida Handwriting' ; margin-left: 2em"> Make My Trip</a>

                <ul class="navbar-nav rs-auto">
                    <li class="nav-item current"><a class="nav-link" href="/user/home">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/user/profile">Profile</a></li>
                </ul>

                <form th:action="@{'/user/profile'}" method="post" >
                    <div class="form-group align-bottom" >
                        <button type="submit" name="action" value = "logout" class="btn btn-danger" style="margin-top: 1em;height: auto; margin-right: 2em" >logout</button>
                    </div>
                </form>

            </div>
        </nav>

    </div>
    <div style="width: 60%;padding-top: 5em; margin-left: auto; margin-right: auto">
        <h5> <b>Trip Id :</b>  <span th:text="${trip.get('TRIP_ID')}"></span> </h5>
        <h5> <b>Starts From :</b>  <span th:text="${trip.get('SADD')} + ',' + ${trip.get('CS')}"></span> </h5>
        <h5> <b>Destination :</b>  <span th:text="${trip.get('DADD')} + ' ,' + ${trip.get('CD')}"></span> </h5>
        <h5> <b>Starts at :</b>  <span th:text="${trip.get('START_TIME')}"></span> </h5>
        <h5> <b>Duration :</b>  <span th:text="${trip.get('DURATION')}"></span> </h5>
        <h5> <b>Vehicle Used :</b>  <span th:text="${trip.get('VEHICLE_ID')}"></span> </h5>
        <h5> <b>Company :</b>  <span th:text="${trip.get('COMPANY_NAME')}"></span> </h5>
        <h5> <b>Base price :</b>  <span th:text="${trip.get('BASE_PRICE')}"></span> </h5>
        <h5> <b>Upgrade Pct :</b>  <span th:text="${trip.get('UPGRADE_PCT')}"></span> </h5>


    </div>
    <div style="padding-top: 3em">
        <div >
            <table class="table table-dark table-striped sortable" style="width: 80%; margin: 1em auto 1em auto">

                <thead style="text-align: center; vertical-align: middle">
                <!--            edit-->
                <tr >
                    <th scope="col" th:width="7"><b> Ticket Id </b></th>
                    <th scope="col" th:width="7"><b> Class </b></th>
                    <th scope="col" th:width="7"><b> Seat No </b> </th>
                    <th scope="col" th:width="7"><b> Cost </b> </th>
                    <th scope="col" th:width="20"><b> Name </b> </th>
                    <th scope="col" th:width="20"><b> Identified By </b> </th>
                    <th scope="col" th:width="15"><b> Id no </b> </th>
                </tr>
                </thead>
                <tbody>
                <!--            edit-->
                <tr th:each="ticket : ${tickets}" style="text-align: center; vertical-align: middle" >
                    <td scope="row" th:text="${ticket.get('TICKET_ID')}"></td>
                    <td scope="row" th:text="${ticket.get('TYPE')}"></td>
                    <td scope="row" th:text="${ticket.get('SEAT_NO')}"></td>
                    <td scope="row" th:text="${ticket.get('PRICE')}"></td>
                    <td scope="row" th:text="${ticket.get('NAME')}"></td>
                    <td scope="row" th:text="${ticket.get('IDENTYFICATION_TYPE')}"></td>
                    <td scope="row" th:text="${ticket.get('IDENTIFICATION_NO')}"></td>

                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
