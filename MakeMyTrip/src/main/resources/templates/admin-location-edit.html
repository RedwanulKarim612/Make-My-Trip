<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Make My Trip admin</title>
    <link th:href="@{/styles/admin_main.css}" type="text/css" href="" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
<div class = "nav-bar" style="margin-top: 2%">
    <div class="container">

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a href="#" class="navbar-brand"> Make My Trip</a>

                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="/admin/home">home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/admin/trips">Trips</a></li>
                    <li class="nav-item"><a class="nav-link" href="/admin/vehicles">Vehicles</a></li>
                    <li class="nav-item"><a class="nav-link" href="/admin/models">Models</a></li>
                    <li class="nav-item"><a class="nav-link" href="/admin/companies">Companies</a></li>
                    <li class="nav-item"><a class="nav-link" href="/admin/locations">Locations</a></li>
                    <li class="nav-item"><a class="nav-link" href="/admin/cities">Cities</a></li>
                    <li class="nav-item"><a class="nav-link" href="/admin/countries">Countries</a></li>
                    <li class="nav-item"><a class="nav-link" href="/admin/transactions">Transactions</a></li>
                </ul>
            </div>
        </nav>


    </div>
</div>

<div class="main-div" >
    <div>
        <h3> Edit City Information </h3>
    </div>

    <div style="display: flex">
        <form th:action="@{'/admin/locations/' + ${locationId} + '/edit'}" method="post" th:object="${location}" >
            <div class = "form-inline" style="width: 60%; margin: 1em auto 1em auto">

                <div class="form-group">
                    <label class="form-label" for="address"> Address: </label>
                    <input class = "form-control" type="text" id="address" th:field="*{address}" size="50" >
                </div>
                <div class="form-group">
                    <label class="form-label" for="cityId"> City : </label>
                    <select class = "form-control" type="text" id="cityId" th:field="*{cityId}">
                        <option value="0">Select Country</option>
                        <option th:each="city : ${cities}" th:value="${city.get('CITY_ID')}" th:text="${city.get('CITY_NAME')} + ' (' + ${city.get('COUNTRY_NAME')} + ')'"></option>
                    </select>
                    <!--                    <input class = "form-control" type="text" id="countryId" th:field="*{countryId}" size="50" >-->
                </div>
                <div class="form-group align-bottom" style="margin-top: 2em; display: flex">
                    <button type="submit" name="action" value = "save" class="btn btn-lg btn-primary" style="margin-right: .5em; width: 50%">Save</button>
                    <button type="submit" name="action" value = "cancel" class="btn btn-lg btn-secondary" style="margin-right: .5em; width: 50%">Cancel</button>
                </div>
            </div>
        </form>
    </div>

</div>

</body>
</html>
