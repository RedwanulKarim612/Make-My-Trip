<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Make My Trip admin</title>
    <link th:href="@{/styles/customer_main.css}" type="text/css" href="" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>

<div>
<div >
    <nav th:fragment="customer-navbar" class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container-fluid">
            <a href="#" class="navbar-brand" style="font-family: 'Lucida Handwriting' ; margin-left: 2em"> Make My Trip</a>

            <ul class="navbar-nav rs-auto">
                <li class="nav-item"><a class="nav-link" href="/user/home">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/user/profile">Profile</a></li>
                <li class="nav-item"><a class="nav-link" href="/user/bookings">Bookings</a></li>
            </ul>

            <form th:action="@{'/user/profile'}" method="post" >
                <div class="form-group align-bottom" >
                     <button type="submit" name="action" value = "logout" class="btn btn-danger" style="margin-top: 1em;height: auto; margin-right: 2em" >logout</button>
                </div>
            </form>

        </div>
    </nav>

</div>

<div class = "search-div">
    <form th:action="@{'/user/searchResults'}" method="post" th:object="${searchRequest}">
        <div class = "form-inline" style="width: 60%; margin: 1em auto 1em auto">
            <!--                <div class="form-group mb-3">-->
            <!--                    <label class="form-label" for="cityId"> City Id: </label>-->
            <!--                    <input class = "form-control" type="text" id="cityId" th:field="*{cityId}"  size="50" >-->
            <!--                </div>-->
            <div class="form-group">
                <label class="form-label" for="startingCity"> Start from: </label>
                <select class = "form-control" type="text" id="startingCity" th:field="*{startingCity}">
                    <option value="0">Select Starting City</option>
                    <option th:each="city : ${startFrom}" th:value="${city.get('CITY_ID')}" th:text="${city.get('CITY_NAME')} + '(' + ${city.get('COUNTRY_NAME')} + ')'" ></option>
                </select>
            </div>

            <div class="form-group">
                <label class="form-label" for="destinationCity"> Destination: </label>
                <select class = "form-control" type="text" id="destinationCity" th:field="*{destinationCity}">
                    <option value="0">Select Destination City</option>
                    <option th:each="city : ${startFrom}" th:value="${city.get('CITY_ID')}" th:text="${city.get('CITY_NAME')} + '(' + ${city.get('COUNTRY_NAME')} + ')'" ></option>
                </select>
            </div>

            <div class="form-group">
                <label class="form-label" for="numberOfTravellers"> Number of Travellers: </label>
                <input class="form-control" type="number" id="numberOfTravellers" th:field="*{numberOfTravellers}" min="1" max="10">
            </div>


            <div class="form-group">
                <label class="form-label" for="travellingDate"> Time: </label>
                <input class = "form-control" type="date" id="travellingDate" th:field="*{travellingDate}" size="50" >
            </div>

            <div class="form-group">
                <label>Select Class: </label>
                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="option1" name="option1" class="custom-control-input" value="ECONOMY" th:field="*{type}">
                    <label class="custom-control-label" for="option1">Economic Class</label>
                </div>
                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="option2" name="option2" class="custom-control-input" value="BUSINESS" th:field="*{type}">
                    <label class="custom-control-label" for="option2">Business Class</label>
                </div>
            </div>

            <div class="form-group align-bottom" style="margin-top: 2em; display: flex">
                <button type="submit" name="action" value = "search" class="btn btn-lg btn-primary" style="margin-right: .5em; width: 50%">Search</button>
            </div>
        </div>
    </form>
</div>

</div>

</body>
</html>
