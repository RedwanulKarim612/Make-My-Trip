<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Make My Trip admin</title>
    <link th:href="@{/styles/customer_main.css}" type="text/css" href="" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>

<div>
    <div class="nav-div" style="padding-bottom: 3em" th:insert="home :: customer-navbar"> </div>


</div>


<div class = "search-div">
    <form th:action="@{'/user/searchResults'}" method="post" th:object="${searchRequest}">
        <div class = "form-inline" style="width: 60%; margin: 1em auto 1em auto">
            <!--                <div class="form-group mb-3">-->
            <!--                    <label class="form-label" for="cityId"> City Id: </label>-->
            <!--                    <input class = "form-control" type="text" id="cityId" th:field="*{cityId}"  size="50" >-->
            <!--                </div>-->
            <div class="form-group">
                <label class="form-label" for="startingCity"> Start from: </label>
                <select class = "form-control" type="text" id="startingCity" th:field="*{startingCity}">
                    <option value="0">Select Starting City</option>
                    <option th:each="city : ${startFrom}" th:value="${city.get('CITY_ID')}" th:text="${city.get('CITY_NAME')} + '(' + ${city.get('COUNTRY_NAME')} + ')'" ></option>
                </select>
            </div>

            <div class="form-group">
                <label class="form-label" for="destinationCity"> Start from: </label>
                <select class = "form-control" type="text" id="destinationCity" th:field="*{destinationCity}">
                    <option value="0">Select Destination City</option>
                    <option th:each="city : ${destination}" th:value="${city.get('CITY_ID')}" th:text="${city.get('CITY_NAME')} + '(' + ${city.get('COUNTRY_NAME')} + ')'" ></option>
                </select>
            </div>

            <div class="form-group">
                <label class="form-label" for="numberOfTravellers"> Number of Travellers: </label>
                <input class="form-control" type="number" id="numberOfTravellers" th:field="*{numberOfTravellers}" min="1" max="10">
            </div>


            <div class="form-group">
                <label class="form-label" for="travellingDate"> Time: </label>
                <input class = "form-control" type="date" id="travellingDate" th:field="*{travellingDate}" size="50" >
            </div>

            <div class="form-group">
                <label>Select Class: </label>
                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="option1" name="option1" class="custom-control-input" value="ECONOMY" th:field="*{type}">
                    <label class="custom-control-label" for="option1">Economic Class</label>
                </div>
                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="option2" name="option2" class="custom-control-input" value="BUSINESS" th:field="*{type}">
                    <label class="custom-control-label" for="option2">Business Class</label>
                </div>
            </div>
            <div class="form-group">
                <label>Sort Results By: </label>
                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="price" name="option1" class="custom-control-input" value="PRICE" th:field="*{order}">
                    <label class="custom-control-label" for="option1">Price</label>
                </div>
                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="duration" name="option2" class="custom-control-input" value="DURATION" th:field="*{order}">
                    <label class="custom-control-label" for="option2">Duration</label>
                </div>

                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="numberOfTrips" name="option2" class="custom-control-input" value="NO_OF_TRIPS" th:field="*{order}">
                    <label class="custom-control-label" for="option2">Number of Stops</label>
                </div>
            </div>

            <div class="form-group align-bottom" style="margin-top: 2em; display: flex">
                <button type="submit" name="action" value = "search" class="btn btn-lg btn-primary" style="margin-right: .5em; width: 50%">Search</button>
            </div>
        </div>
    </form>
</div>

<div>
    <h3 style="text-align: center;margin-bottom: .5em; padding-top: 3em">Search Results</h3>
</div>

<div style="padding-top: 3em; margin-bottom: 10em">
    <table class="table table-dark table-striped sortable" style="width: 90%; margin: 1em auto 1em auto">

        <thead style="text-align: center; vertical-align: middle">
        <tr >
            <th scope="col" th:width="18"><b> From</b></th>
            <th scope="col" th:width="18"><b> To</b></th>
            <th scope="col" th:width="18"><b> Starts At</b></th>
            <th scope="col" th:width="7"><b> Duration</b></th>
            <th scope="col" th:width="18"><b> Reaches At</b></th>
            <th scope="col" th:width="11"><b> Price </b></th>
            <th scope="col" th:width="7"></th>
        </tr>
        </thead>
        <tbody>


        <tr th:each="p,pStat : ${plans}" style="text-align: center; vertical-align: middle">
            <td scope="row" th:text="${planInfo[pStat.index].get('SADD') + ' ' + planInfo[pStat.index].get('CS')}"></td>
            <td scope="row" th:text="${planInfo[pStat.index].get('DADD')+ ' ' + planInfo[pStat.index].get('CD')}"></td>
            <td scope="row" th:text="${planInfo[pStat.index].get('START_TIME')}"></td>
            <td scope="row" th:text="${planInfo[pStat.index].get('DURATION')} + ' (' + ${p.getNumberOfTrips()-1} +' stops)'">
                <pre th:text="${p.getTotalDuration()}"></pre>
                <pre th:text="${p.getNumberOfTrips()}"></pre>
            </td>

            <td scope="row" th:text="${planInfo[pStat.index].get('FINISH_TIME')}"></td>
            <td scope="row" th:text="${p.getPrice()}"></td>


            <td>
                <form th:action="@{'/user/searchResults/book'}" method="post" th:object="${plan}"  >
                    <div class="form-group align-bottom" >
                        <th:block th:each="t, loop : ${p.trips}">
                            <input type="hidden"  th:name="|trips[${loop.index}].tripId|" th:value="${t.getTripId()}">
                            <input type="hidden"  th:name="|trips[${loop.index}].basePrice|"  th:value="${t.basePrice}">
                            <input type="hidden"  th:name="|trips[${loop.index}].upgradePct|" th:value="${t.upgradePct}">
                            <input type="hidden"  th:name="|trips[${loop.index}].date|"  th:value="${t.getDate()}">
                            <input type="hidden"  th:name="|trips[${loop.index}].duration|"  th:value="${t.duration}">
                            <input type="hidden"  th:name="|trips[${loop.index}].vehicleId|"  th:value="${t.vehicleId}">
                            <input type="hidden"  th:name="|trips[${loop.index}].startFrom|"  th:value="${t.startFrom}">
                            <input type="hidden"  th:name="|trips[${loop.index}].destination|" th:value="${t.destination}">
                        </th:block>
                        <input type="hidden" th:value="${p.price}" name="price">
                        <input type="hidden" th:value="${p.requestedTickets}" name="requestedTickets">
                        <input type="hidden" th:value="${p.numberOfTrips}" name="numberOfTrips">
                        <input type="hidden" th:value="${p.type}" name="type">
                        <input type="hidden" th:value="${p.totalDuration}" name="totalDuration">
                        <button type="submit" name="action" value = "book" class="btn btn-danger" style="margin-top: 1em;height: auto; margin-right: 2em" >Book Now</button>
                    </div>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
