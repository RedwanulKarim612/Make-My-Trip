<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Make My Trip admin</title>
    <link th:href="@{/styles/admin_main.css}" type="text/css" href="" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>

<div class="nav-div" style="padding-bottom: 3em" th:insert="admin-home :: admin-navbar"> </div>


<div class="main-div" >
    <div>
        <h3> City Information </h3>
    </div>
    <div class="info-div">
        <h5> <b>City Id :</b>  <span th:text="${city.get('CITY_ID')}"></span> </h5>
        <h5> <b>City Name :</b>  <span th:text="${city.get('CITY_NAME')}"></span> </h5>
        <h5> <b>Country :</b>  <span th:text="${city.get('COUNTRY_NAME')} + ' (' + ${city.get('COUNTRY_ID')} + ')'"></span> </h5>
        <h5> <b>Timezone(GMT) :</b>  <span th:text="${city.get('TIMEZONE')}"></span> </h5>

    </div>

    <div style="display: flex">
        <a th:href="@{'/admin/cities/' + ${city.get('CITY_ID')} + '/edit'}">
            <button  value = "edit" class="btn btn-lg btn-secondary" style="margin-right: 1em" >Edit</button>
        </a>
        <form th:action="@{'/admin/cities/' + ${city.get('CITY_ID')}}" method="post" >
            <div class="form-group align-bottom" >

                <button type="submit" name="action" value = "delete" class="btn btn-lg btn-danger" >Delete</button>
            </div>
        </form>
        <a href="/admin/cities/">
            <button  value = "back" class="btn btn-lg btn-secondary" style="margin-left: 1em" >Back</button>
        </a>
    </div>

</div>

</body>
</html>
