<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Make My Trip admin</title>
    <link th:href="@{/styles/admin_main.css}" type="text/css" href="" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
<div class = "nav-bar" style="margin-top: 2%">
    <div class="container">

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a href="#" class="navbar-brand"> Make My Trip</a>

                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="/admin/home">home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/admin/trips">Trips</a></li>
                    <li class="nav-item"><a class="nav-link" href="/admin/vehicles">Vehicles</a></li>
                    <li class="nav-item"><a class="nav-link" href="/admin/models">Models</a></li>
                    <li class="nav-item"><a class="nav-link" href="/admin/companies">Companies</a></li>
                    <li class="nav-item"><a class="nav-link" href="/admin/locations">Locations</a></li>
                    <li class="nav-item"><a class="nav-link" href="/admin/cities">Cities</a></li>
                    <li class="nav-item"><a class="nav-link" href="/admin/countries">Countries</a></li>
                    <li class="nav-item"><a class="nav-link" href="/admin/transactions">Transactions</a></li>
                </ul>
            </div>
        </nav>


    </div>
</div>

<div class="main-div" >

    <div>
        <h3>Countries</h3>
    </div>
    <div style="vertical-align: middle">
<!--        edit-->
        <form th:action="@{/admin/countries}" method="post" >
            <div class = "input-group" style="width: 60%; margin: 1em auto 1em auto">
                <input class = "form-control" type="text" id="countryId" name="countryId"  placeholder="Find by Country Id" size="50" >
                <button type="submit" name="action" value = "search" class="btn btn-info" style="margin-right: .5em">Search</button>
                <button type="submit" name="action" value = "reset" class="btn btn-info">Reset</button>
            </div>
        </form>
        <a class="add-btn" href="/admin/countries/add" > Add New Country</a>
    </div>

    <div >
        <table class="table table-dark table-striped sortable" style="width: 60%; margin: 1em auto 1em auto">

            <thead style="text-align: center; vertical-align: middle">
<!--            edit-->
            <tr >
                <th scope="col" th:width="18"><b> ID </b></th>
                <th scope="col" th:width="29"><b> Name </b> </th>
                <th scope="col" th:width="7"> </th>
            </tr>
            </thead>
            <tbody>
<!--            edit-->
            <tr th:each="country : ${countries}" >
                <td scope="row" th:text="${country.getCountryId()}"></td>
                <td scope="row" th:text="${country.getCountryName()}"></td>
                <td>
                    <a th:href="@{'/admin/countries/' + ${country.getCountryId()}}">view</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
