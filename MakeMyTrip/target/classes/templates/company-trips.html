<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Make My Trip admin</title>
    <link th:href="@{/styles/admin_main.css}" type="text/css" href="" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
<div class = "nav-bar" style="margin-top: 2%">
    <div class="container">

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a href="#" class="navbar-brand"> Make My Trip</a>

                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="/company/home">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/company/trips">Trips</a></li>
                    <li class="nav-item"><a class="nav-link" href="/company/vehicles">Vehicles</a></li>
                    <li class="nav-item"><a class="nav-link" href="/company/models">Models</a></li>
                    <li class="nav-item"><a class="nav-link" href="/company/cities">Cities</a></li>
                    <li class="nav-item"><a class="nav-link" href="/company/countries">Countries</a></li>
                </ul>
            </div>
        </nav>


    </div>
</div>


<div class="main-div" >

    <div>
        <h3>Trips</h3>
    </div>
    <div style="vertical-align: middle">
        <!--        edit-->
        <form th:action="@{/company/trips}" method="post" >
            <div class = "input-group" style="width: 60%; margin: 1em auto 1em auto">
                <input class = "form-control" type="text" id="cityName" name="cityName"  placeholder="Find by Starting City" size="50" >
                <button type="submit" name="action" value = "search" class="btn btn-info" style="margin-right: .5em">Search</button>
                <button type="submit" name="action" value = "reset" class="btn btn-info">Reset</button>
            </div>
        </form>
        <!--        edit-->
        <a class="add-btn" href="/company/trips/add" > Add New Trip</a>
    </div>

    <div >
        <table class="table table-dark table-striped sortable" style="width: 80%; margin: 1em auto 1em auto">

            <thead style="text-align: center; vertical-align: middle">
            <!--            edit-->
            <tr >
                <th scope="col" th:width="13"><b> ID </b></th>
                <th scope="col" th:width="16"><b> From </b> </th>
                <th scope="col" th:width="16"><b> To </b> </th>
                <th scope="col" th:width="20"><b> Starts at </b> </th>
                <th scope="col" th:width="20"><b> Duration </b> </th>
                <th scope="col" th:width="7"> </th>
            </tr>
            </thead>
            <tbody>
            <!--            edit-->
            <tr th:each="trip : ${trips}" >
                <td scope="row" th:text="${trip.get('TRIP_ID')}"></td>
                <td scope="row" th:text="${trip.get('STARTFROM')}"></td>
                <td scope="row" th:text="${trip.get('DES')}"></td>
                <td scope="row" th:text="${trip.get('START_TIME')}"></td>
                <td scope="row" th:text="${trip.get('DURATION')}"></td>
                <td>
                    <a th:href="@{'/company/trips/' + ${trip.get('TRIP_ID')}}">view</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
