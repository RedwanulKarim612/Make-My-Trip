<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Make My Trip admin</title>
    <link th:href="@{/styles/customer_main.css}" type="text/css" href="" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>

<div>
    <div>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
            <div class="container-fluid">
                <a href="#" class="navbar-brand" style="font-family: 'Lucida Handwriting' ; margin-left: 2em"> Make My Trip</a>

                <ul class="navbar-nav rs-auto">
                    <li class="nav-item current"><a class="nav-link" href="/user/home">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/user/profile">Profile</a></li>
                </ul>

                <form th:action="@{'/user/profile'}" method="post" >
                    <div class="form-group align-bottom" >
                        <button type="submit" name="action" value = "logout" class="btn btn-danger" style="margin-top: 1em;height: auto; margin-right: 2em" >logout</button>
                    </div>
                </form>

            </div>
        </nav>

    </div>

</div>

<div class="grid-container" style="padding-top: 10em">
    <div class="book-trip-container-div" th:each="trip : ${trips}">
        <h5 th:text="${trip.get('COMPANY_NAME')} + '-' + ${trip.get('VEHICLE_ID')}"> </h5> <br>
        <h6 > <b><span th:text="${trip.get('START_TIME')} "></span><span th:text="${trip.get('CS')}"> </span> </b> <span th:text="${trip.get('SADD')}"> </span></h6>
        <h6 > <b><span th:text="${trip.get('FINISHTIME')} "></span><span th:text="${trip.get('CD')}"> </span> </b> <span th:text="${trip.get('DADD')}"> </span></h6>
    </div>
</div>

<div >
    <h3 style="text-align: center;margin-bottom: .5em ; margin-top: 3em"> <b>Fill Up Travellers' Information: <b></h3>
</div>

<div>
    <form  th:action="@{/user/searchResults/book}" th:object="${form}" method="post">
        <th:block th:each="trip,loop : ${trips}">
            <input type="hidden"  th:name="|tripIds[${loop.index}]|" th:value="${trip.get('TRIP_ID')}">

        </th:block>
        <fieldset>
            <div style="width: 80%; margin: 3em auto 1em auto">
                <button style="display: block;  margin-left: auto;  margin-right: 0;"> <input type="reset" id="resetButton" name="reset" th:value="Reset" /></button>
            </div>

            <table class="table table-light table-striped" style="width: 80%; margin: 0 auto 1em auto">
                <thead>
                <tr>
                    <th scope="col" th:width="20"><b> Name </b></th>
                    <th scope="col" th:width="30"><b> Type </b> </th>
                    <th scope="col" th:width="30"><b> Id No </b> </th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="traveller, loop : *{travellers}">
                    <td><input th:field="*{travellers[__${loop.index}__].name}" size="50" /></td>
                    <td><input th:field="*{travellers[__${loop.index}__].identificationType}" size="50" /></td>
                    <td><input th:field="*{travellers[__${loop.index}__].identificationNo}" size="50"/></td>
                </tr>
                </tbody>
            </table>
        </fieldset>

        <div class="form-group align-bottom" style="margin-top: 2em; display: flex">
            <button type="submit" name="action" value = "confirm" class="btn btn-lg btn-primary" style="margin: auto auto auto auto; width: 30%">Confirm And Pay</button>
        </div>
    </form>
</div>

</body>
</html>
