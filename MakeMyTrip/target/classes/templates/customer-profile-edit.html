<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Make My Trip admin</title>
    <link th:href="@{/styles/customer_main.css}" type="text/css" href="" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>

<div>
    <div class="nav-div" style="padding-bottom: 3em" th:insert="home :: customer-navbar"> </div>

    <div style="margin-top: 3em">
        <h3>Edit Profile Information</h3>
    </div>

    <div>
        <form th:action="@{/user/profile/edit}" method="post" th:object="${customer}">
            <div class = "form-inline" style="width: 60%; margin: 1em auto 1em auto">

                <div class="form-group">
                    <label class="form-label" for="userId"> Username: </label>
                    <input class="form-control" type="text" id="userId" th:field="*{userId}" disabled >
                </div>

                <div class="form-group">
                    <label class="form-label" for="name"> Name: </label>
                    <input class="form-control" type="text" id="name" th:field="*{name}" >
                </div>


                <div class="form-group">
                    <label class="form-label" for="email"> Name: </label>
                    <input class="form-control" type="text" id="email" th:field="*{email}" >
                </div>


                <div class="form-group">
                    <label class="form-label" for="password"> Name: </label>
                    <input class="form-control" type="text" id="password" th:field="*{password}" >
                </div>

                <div class="form-group align-bottom" >

                    <button type="submit" name="action" value = "save" class="btn btn-lg btn-primary" >save changes</button>
                    <button type="submit" name="action" value = "cancel" class="btn btn-lg btn-secondary" >cancel</button>

                </div>
            </div>

        </form>
    </div>
</div>

</body>
</html>
